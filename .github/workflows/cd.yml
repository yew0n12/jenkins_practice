name: CD - Jenkins 배포 트리거

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Jenkins 트리거 실행
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.WEBHOOK_URL }}
          user: jnu
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: cicd-test
          insecure: true    
