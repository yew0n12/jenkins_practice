name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker compose up -d --build

    - name: Wait for services
      run: sleep 10  # 서비스가 완전히 뜰 시간을 줘야함

    - name: Test Flask API /api
      run: |
        curl -f http://localhost:8080/api

    - name: Test Flask API /db
      run: |
        curl -f http://localhost:8080/db

    - name: Tear down
      run: docker compose down
